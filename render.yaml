services:
  - type: web
    name: hypeboard-backend
    runtime: docker
    dockerfilePath: ./packages/backend/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  - type: web
    name: hypeboard-frontend
    runtime: docker
    dockerfilePath: ./packages/frontend/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false
