services:
  - type: web
    name: hypeboard-backend
    runtime: docker
    dockerfilePath: ./packages/backend/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  - type: web
    name: hypeboard-frontend
    env: static
    buildCommand: bash build.sh
    staticPublishPath: ./packages/frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: HUSKY
        value: 0
      - key: CI
        value: true
      - key: SKIP_INSTALL_DEPS
        value: true
